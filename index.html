<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aramix Online shop</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <!-- navigation -->
    <div class="main-container">
      <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <img src="/images/bars.svg" alt="" />
          </span>
          <span class="nav-title">Aram Online shop</span>
          <div class="cart-btn">
            <span class="nav-icon">
              <img src="/images/basket-shopping.svg" alt="" />
            </span>
            <span class="cart-items">0</span>
          </div>
        </div>
      </nav>
      <!-- navigation -->
                    <!-- products section -->
      <section class="products">
        <h1 class="products_title">The latest fashion</h1>
        <div class="products_centre">
          <!-- single product -->
          <div class="single_product">
            <span class="product_img">
              <img src="/images/1.jpg" alt="" />
            </span>
            <span class="product_details">
              <p class="product-name">zara brand</p>
              <p class="product-price">15$</p>
            </span>
            <button class="product_btn">Add to basket</button>
          </div>
        </div>
      </section>
      <!-- products section -->
     
  </body>
</html>
